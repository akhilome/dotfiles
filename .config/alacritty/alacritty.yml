window:
  padding:
    x: 2
    y: 4

# Font configuration
font:
  normal:
    family: iA Writer Mono V
    style: Regular
  bold:
    family: iA Writer Mono V
    style: Bold
  italic:
    family: iA Writer Mono V
    style: Italic

  size: 14.0

  offset:
    x: 0
    y: 1

  use_thin_strokes: false

